<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <!-- Challenge 1: Create an onload event listener that calls an event handler "init()"-->
  <body onload="init()">
    <script src="script.js"></script>
    <div class="container" id="banner">
      <div id="logo">
        <img src="images/logo.png">
      </div>
    </div>

    <!-- Challenge 2: Create a div container with a class of "container" and id of "output" -->
    <div class="container" id="output"></div>
    <hr>
    <div class="container" id="output2"></div>
    <hr>
    <div class="container" id="output3"></div>

  </body>
</html>
